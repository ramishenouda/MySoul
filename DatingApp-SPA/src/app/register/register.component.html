<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="username" placeholder="Username"
      [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}">
    <div class="invalid-feedback">Username is required</div>
  </div>
  
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Known as" formControlName="knownAs"
      [ngClass]="{'is-invalid': registerForm.get('knownAs').touched && registerForm.get('knownAs').errors}">
    <div class="invalid-feedback" 
      *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">
      Known as is required
    </div>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth" type="text"
      placeholder="mm/dd/yyyy"
      bsDatepicker [bsConfig]="bsConfig"
      [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">
      Date of Birth is required
    </div>
  </div>

  <div class="form-group">
    <input placeholder="City" formControlName="city" class="form-control"
      [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}">
    <div class="invalid-feedback" 
      *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">
      City is required
    </div>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="Country" formControlName="country"
      [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}">
    <div class="invalid-feedback" 
      *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">
      Country is required
    </div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" formControlName="password" placeholder="Password"
      [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}">
      <div class="invalid-feedback" 
        *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
        Password is required
      </div>
      <div class="invalid-feedback" 
        *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
        Password must be atleast 8 characters
      </div>
      <div class="invalid-feedback" 
        *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
        Password cannot exceed 32 characters
      </div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password"
      [ngClass]="{'is-invalid': registerForm.get('confirmPassword').touched && (
        registerForm.get('confirmPassword').errors || registerForm.hasError('mismatch')
      )}">
    <div class="invalid-feedback" 
      *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
      Confirm password is required
    </div>
    <div class="invalid-feedback" 
      *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">
      Confirm password doesn't match with the password
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="registerForm.invalid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
