<div class="row">
    <div class="col-sm-2" *ngFor="let photo of photos">
        <img src="{{photo.url}}" alt="{{photo.description}}" class="img-thumbnail p-1">
        <div class="text-center">
            <button class="btn btn-sm mr-1" (click)="setMainPhoto(photo)"
                [disabled]="photo.isMain" [ngClass]="photo.isMain ? 'btn-success active' : 'btn-secondary'">
                Main
            </button>
            <button class="btn btn-sm btn-danger" (click)="deletePhoto(photo.id)" [disabled]="photo.isMain">
                <i class="fas fa-trash">
            </i></button>
        </div>
    </div>
</div>

<div class="row mt-3">
 
  <div class="col-md-3">

      <h3>Add Photos</h3>

      <div
        ng2FileDrop
        type="file"
        [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
        (fileOver)="fileOverBase($event)"
        [uploader]="uploader"
        class="card bg-faded p-3 text-center mb-3 my-drop-zone">
        <i class="fas fa-upload fa-3x"></i>
        Drop Photos Here
      </div>

      <input 
            type="file" ng2FileSelect [uploader]="uploader" multiple 
      />
  </div>

  <div class="col-md-9" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">

      <h3>Upload queue</h3>
      <p>Queue length: {{ uploader?.queue?.length }}</p>

      <table class="table">
          <thead>
          <tr>
              <th width="50%">Name</th>
              <th>Size</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of uploader.queue">
              <td><strong>{{ item?.file?.name }}</strong></td>
              <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
          </tr>
          </tbody>
      </table>

      <div>
          <div>
              Queue progress:
              <div class="progress mb-4">
                  <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
              </div>
          </div>
          <button type="button" class="btn btn-success btn-s"
                  (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
              <span class="fas fa-upload"></span> Upload
          </button>
          <button type="button" class="btn btn-warning btn-s"
                  (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
              <span class="fas fa-ban"></span> Cancel
          </button>
          <button type="button" class="btn btn-danger btn-s"
                  (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
              <span class="fas fa-trash"></span> Remove
          </button>
      </div>

  </div>

</div>
