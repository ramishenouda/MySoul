<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{ user.photoUrl || '../../../assets/user.png' }}" alt="{{ user.knownAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/members/', user.id]"><i class="fas fa-user"></i></button>
      </li>
      <li *ngIf="!likee" class="list-inline-item" (click)="sendLike(user.id)">
        <button class="btn btn-primary" [disabled]="likeTrigger"><i class="fas fa-heart"></i></button>
      </li>
      <li *ngIf="likee" class="list-inline-item" (click)="unlike(user.id)">
        <button class="btn btn-primary" [disabled]="likeTrigger">
          <i class="fas fa-heart-broken"></i>
        </button>
      </li>
      <li *ngIf="isSoul" class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/members/', user.id]"
          [queryParams]="{tab: 2}"><i class="fas fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fas fa-user"></i>
      {{ user.knownAs }}, {{ user.age }}
    </h6>
  </div>
</div>
